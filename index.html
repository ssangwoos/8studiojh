<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이트스튜디오주황 예약 현황</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="add-booking-btn-container">
        <button id="add-booking-btn" onclick="openBookingModal()">➕ 예약등록</button>
    </div>

    <div class="container">
        <h1>🍊 에이트스튜디오주황 예약 현황 🍊</h1>

        <div class="section date-picker-section">
            <label for="date-picker">날짜 선택:</label>
            <input type="date" id="date-picker">
            <button onclick="fetchBookings()">조회</button>
        </div>

        <div id="loading">🔄 데이터를 불러오는 중입니다...</div>

        <div class="section" id="today-section" style="display: none;">
            <h2><span id="selected-date-label"></span> (<span id="selected-dow-label"></span>) 오늘 이용 목록</h2>
            <ul id="today-list"></ul>
        </div>
        <div class="section" id="tomorrow-section" style="display: none;">
            <h2><span id="next-date-label"></span> (<span id="next-dow-label"></span>) 내일 이용 목록</h2>
            <ul id="tomorrow-list"></ul>
        </div>

        <div id="booking-details" style="display: none;">
            <h3>선택된 예약 상세 정보</h3>
            <p><strong>예약자명:</strong> <span id="detail-name"></span></p>
            <p><strong>연락처:</strong> <span id="detail-phone"></span></p>
            <p><strong>이용일:</strong> <span id="detail-date"></span> (<span id="detail-dow"></span>)</p>
            <p><strong>이용시간:</strong> <span id="detail-start-time"></span> ~ <span id="detail-end-time"></span> (<span id="detail-duration"></span>)</p>
            <p><strong>이용인원:</strong> <span id="detail-people"></span></p>
            <p><strong>촬영용도:</strong> <span id="detail-purpose"></span></p>
            <p><strong>총액:</strong> <span id="detail-amount"></span></p>
            <p><strong>예약사이트:</strong> <span id="detail-site"></span></p>
            <div id="detail-actions">
                 <button id="btn-confirm-guide">예약확정안내</button>
                 <button id="btn-tomorrow-guide">내일이용안내</button>
                 <button id="btn-complete-guide">이용완료안내</button>
            </div>
        </div>

        <div id="message-output-section" class="section" style="display: none;">
            <h3>생성된 안내문</h3>
            <textarea id="message-output-area" rows="15" readonly></textarea>
            <div style="text-align: right; margin-top: 10px;">
                 <button id="copy-message-button" onclick="copyGeneratedMessage()">안내문 복사</button>
                 <span id="copy-feedback-msg"></span>
            </div>
        </div>
    </div>

    <div id="booking-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">📝 신규 예약 등록</h3>
            <form id="booking-form">
                <div class="form-group"><label for="modal-name">예약자명:</label><input type="text" id="modal-name" required></div>
                <div class="form-group"><label for="modal-phone">연락처:</label><input type="tel" id="modal-phone" placeholder="010-xxxx-xxxx" required></div>
                <div class="form-group"><label for="modal-date">이용일:</label><input type="date" id="modal-date" required></div>
                <div class="form-group time-input-container">
                    <label>시작시간:</label>
                    <div class="time-select-wrapper">
                        <select id="modal-start-hour" required></select> <span>시</span>
                        <select id="modal-start-minute" required><option value="00">00</option><option value="30">30</option></select> <span>분</span>
                    </div>
                </div>
                <div class="form-group time-input-container">
                    <label>종료시간:</label>
                    <div class="time-select-wrapper">
                        <select id="modal-end-hour" required></select> <span>시</span>
                        <select id="modal-end-minute" required><option value="00">00</option><option value="30">30</option></select> <span>분</span>
                    </div>
                </div>
                <div class="form-group"><label for="modal-people">이용인원:</label><input type="number" id="modal-people" min="1" required></div>
                <div class="form-group"><label for="modal-purpose">촬영용도:</label><input type="text" id="modal-purpose"></div>
                <div class="form-group"><label for="modal-amount">총액:</label><input type="number" id="modal-amount" min="0" placeholder="숫자만 입력"></div>
                <div class="form-group">
                    <label for="modal-site">예약사이트:</label>
                    <select id="modal-site">
                        <option value="">선택하세요</option><option value="홈페이지">홈페이지</option><option value="네이버플레이스">네이버플레이스</option><option value="인스타">인스타</option><option value="아워플레이스">아워플레이스</option><option value="스페이스클라우드">스페이스클라우드</option><option value="네이버스토어팜">네이버스토어팜</option><option value="별도문의">별도문의</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeBookingModal()">취소</button>
                    <button type="button" id="modal-submit-btn">등록</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'YOUR_WEB_APP_URL_HERE';

        let currentBookingsData = {};
        let selectedListItem = null;
        let currentlyDisplayedBookingIndex = null;
        let currentlyDisplayedListType = null;

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const today = new Date();
                const todayStr = formatDateForInput(today);
                document.getElementById('date-picker').value = todayStr;
                populateHourSelect('modal-start-hour');
                populateHourSelect('modal-end-hour');
                document.getElementById('add-booking-btn').onclick = () => openBookingModal(false, null);
                document.getElementById('modal-submit-btn').onclick = handleBookingSubmit;
                console.log("페이지 로드 및 리스너 설정 완료");
            } catch (error) { console.error("페이지 초기화 중 오류:", error); }
        });

        function populateHourSelect(selectId) {
            const selectElement = document.getElementById(selectId);
            if (!selectElement) return;
            selectElement.innerHTML = '';
            for (let i = 0; i <= 24; i++) {
                const hour = i.toString().padStart(2, '0');
                const option = new Option(hour, hour);
                selectElement.appendChild(option);
            }
        }

        function formatDateForInput(date) {
            try { const yyyy = date.getFullYear(); const mm = String(date.getMonth() + 1).padStart(2, '0'); const dd = String(date.getDate()).padStart(2, '0'); return `${yyyy}-${mm}-${dd}`; }
            catch(e) { console.error("formatDateForInput 오류:", e); return ""; }
        }

        const display = (value) => (value !== null && value !== "" && value !== undefined) ? value : '-';

        function formatNumberWithCommas(number) {
            if (number === null || number === undefined || number === '' || isNaN(Number(number))) { return '-'; }
            return Number(number).toLocaleString('ko-KR');
        }

        async function fetchBookings() {
            console.log("'조회' 버튼 클릭됨");
            const selectedDate = document.getElementById('date-picker').value;
            if (!selectedDate) { alert('날짜를 선택해주세요.'); return; }
            showLoading(true);
            hideResultsAndDetails();
            try {
                const response = await fetch(`${WEB_APP_URL}?date=${selectedDate}`);
                if (!response.ok) { throw await generateErrorFromResponse(response, '조회'); }
                const data = await response.json();
                if (data.status === 'error') { throw new Error(`서버 오류: ${data.message}`); }
                currentBookingsData = data;
                displayResults(data);
            } catch (error) {
                console.error('예약 정보 조회 실패:', error);
                alert(`예약 정보 조회 오류:\n${error.message}\n(F12 개발자 콘솔 확인)`);
            } finally { showLoading(false); }
        }

        function showLoading(isLoading) { try{ document.getElementById('loading').style.display = isLoading ? 'block' : 'none'; } catch(e){} }

        function hideResultsAndDetails() {
            try{ document.getElementById('today-section').style.display = 'none'; } catch(e){}
            try{ document.getElementById('tomorrow-section').style.display = 'none'; } catch(e){}
            try{ document.getElementById('booking-details').style.display = 'none'; } catch(e){}
            try{ document.getElementById('message-output-section').style.display = 'none'; } catch(e){}
            try{ document.getElementById('today-list').innerHTML = ''; } catch(e){}
            try{ document.getElementById('tomorrow-list').innerHTML = ''; } catch(e){}
            if (selectedListItem) { try{ selectedListItem.classList.remove('selected'); } catch(e){} selectedListItem = null; }
            currentlyDisplayedBookingIndex = null; currentlyDisplayedListType = null;
            try { document.getElementById('copy-feedback-msg').textContent = ''; } catch(e){}
        }

        function displayResults(data) {
            try {
                const todayList = document.getElementById('today-list');
                const tomorrowList = document.getElementById('tomorrow-list');
                document.getElementById('selected-date-label').textContent = data.selectedDate;
                document.getElementById('selected-dow-label').textContent = data.selectedDayOfWeek;
                document.getElementById('next-date-label').textContent = data.nextDate;
                document.getElementById('next-dow-label').textContent = data.nextDayOfWeek;
                todayList.innerHTML = ''; tomorrowList.innerHTML = '';
                if (!data.todayBookings || data.todayBookings.length === 0) { todayList.innerHTML = '<li>오늘 이용 예약이 없습니다.</li>'; }
                else { data.todayBookings.forEach(b => todayList.appendChild(createBookingListItem(b, 'today'))); }
                if (!data.tomorrowBookings || data.tomorrowBookings.length === 0) { tomorrowList.innerHTML = '<li>내일 이용 예약이 없습니다.</li>'; }
                else { data.tomorrowBookings.forEach(b => tomorrowList.appendChild(createBookingListItem(b, 'tomorrow'))); }
                document.getElementById('today-section').style.display = 'block';
                document.getElementById('tomorrow-section').style.display = 'block';
            } catch(e) { console.error("displayResults 오류:", e); }
        }

        function createBookingListItem(booking, listType) {
             const li = document.createElement('li');
             li.className = 'booking-item';

             const textSpan = document.createElement('span');
             textSpan.className = 'booking-item-text';
             textSpan.textContent = `${booking.startTime || '시간미정'} - ${booking.name || '이름없음'}`;
             li.appendChild(textSpan);
             
             const buttonWrapper = document.createElement('div');
             buttonWrapper.className = 'item-buttons-wrapper';

             const editBtn = document.createElement('button');
             editBtn.textContent = '수정';
             editBtn.className = 'edit-item-btn';
             editBtn.onclick = (event) => { event.stopPropagation(); handleEditBookingClick(booking); };
             buttonWrapper.appendChild(editBtn);

             const deleteBtn = document.createElement('button');
             deleteBtn.textContent = '삭제';
             deleteBtn.className = 'delete-item-btn';
             deleteBtn.onclick = (event) => { event.stopPropagation(); handleDeleteBookingClick(booking.rowIndex, booking.name, li); };
             buttonWrapper.appendChild(deleteBtn);

             li.appendChild(buttonWrapper);
             li.dataset.listType = listType;
             li.dataset.rowIndex = booking.rowIndex;
             li.onclick = handleItemClick;
             return li;
        }

        function handleItemClick(event) {
            try {
                const clickedLi = event.currentTarget;
                const listType = clickedLi.dataset.listType;
                const rowIndex = clickedLi.dataset.rowIndex;
                let bookingData = null;
                const sourceList = (listType === 'today') ? currentBookingsData.todayBookings : currentBookingsData.tomorrowBookings;
                if (!sourceList) { return; }
                bookingData = sourceList.find(b => b.rowIndex && b.rowIndex.toString() === rowIndex.toString());
                if (!bookingData) { return; }
                const isAlreadyDisplayed = (currentlyDisplayedListType === listType && currentlyDisplayedBookingIndex && currentlyDisplayedBookingIndex.toString() === rowIndex.toString());
                const detailsSection = document.getElementById('booking-details');
                const messageSection = document.getElementById('message-output-section');
                if (isAlreadyDisplayed && detailsSection.style.display === 'block') {
                    detailsSection.style.display = 'none'; messageSection.style.display = 'none';
                    currentlyDisplayedBookingIndex = null; currentlyDisplayedListType = null;
                    if (selectedListItem) { selectedListItem.classList.remove('selected'); selectedListItem = null; }
                } else {
                    if (selectedListItem) { selectedListItem.classList.remove('selected'); }
                    clickedLi.classList.add('selected'); selectedListItem = clickedLi;
                    showBookingDetails(bookingData);
                    currentlyDisplayedBookingIndex = bookingData.rowIndex; currentlyDisplayedListType = listType;
                    messageSection.style.display = 'none'; try { document.getElementById('copy-feedback-msg').textContent = ''; } catch(e){}
                }
            } catch(e) { console.error("handleItemClick 오류:", e); }
        }

        function showBookingDetails(booking) {
             try {
                 const peopleValue = booking.people; const peopleText = (peopleValue !== null && peopleValue !== "" && !isNaN(parseInt(peopleValue))) ? `${parseInt(peopleValue)}인` : '-';
                 const amountText = formatNumberWithCommas(booking.amount);
                 document.getElementById('detail-name').textContent = display(booking.name);
                 document.getElementById('detail-phone').textContent = display(booking.phone);
                 document.getElementById('detail-date').textContent = display(booking.date);
                 document.getElementById('detail-dow').textContent = display(booking.dayOfWeek);
                 document.getElementById('detail-start-time').textContent = display(booking.startTime);
                 document.getElementById('detail-end-time').textContent = display(booking.endTime);
                 document.getElementById('detail-duration').textContent = display(booking.duration);
                 document.getElementById('detail-people').textContent = peopleText;
                 document.getElementById('detail-purpose').textContent = display(booking.purpose);
                 document.getElementById('detail-amount').textContent = amountText;
                 document.getElementById('detail-site').textContent = display(booking.site);
                 const confirmBtn = document.getElementById('btn-confirm-guide');
                 const tomorrowBtn = document.getElementById('btn-tomorrow-guide');
                 const completeBtn = document.getElementById('btn-complete-guide');
                 confirmBtn.onclick = () => handleConfirmGuideClick(booking);
                 tomorrowBtn.onclick = () => handleTomorrowGuideClick(booking);
                 completeBtn.onclick = () => handleCompleteGuideClick(booking);
                 document.getElementById('booking-details').style.display = 'block';
             } catch(e) { console.error("showBookingDetails 오류:", e); }
        }
        
        function handleEditBookingClick(booking) {
            const today = new Date();
            const bookingDate = new Date(booking.date);
            today.setHours(0, 0, 0, 0);
            bookingDate.setHours(0, 0, 0, 0);
            const oneDay = 24 * 60 * 60 * 1000;
            const diffDays = (bookingDate.getTime() - today.getTime()) / oneDay;
            if (diffDays < 2) {
                alert('예약 수정은 이용일 기준 이틀 전까지만 가능합니다.\n(이용일 하루 전 또는 당일은 수정이 불가합니다.)');
                return;
            }
            openBookingModal(true, booking);
        }

        function openBookingModal(isEditMode = false, bookingData = null) {
            const modalTitle = document.getElementById('modal-title');
            const submitBtn = document.getElementById('modal-submit-btn');
            const form = document.getElementById('booking-form');

            // submitBtn의 기존 리스너를 제거하는 대신, id를 바꾸거나 하는 것이 더 안전할 수 있지만, 여기서는 onclick을 사용해 덮어쓰기
            if (isEditMode && bookingData) {
                modalTitle.textContent = '✏️ 예약 수정';
                submitBtn.textContent = '수정 완료';
                
                document.getElementById('modal-name').value = bookingData.name || '';
                document.getElementById('modal-phone').value = bookingData.phone || '';
                document.getElementById('modal-date').value = bookingData.date || '';
                const [startHour, startMinute] = (bookingData.startTime || '00:00').split(':');
                const [endHour, endMinute] = (bookingData.endTime || '00:00').split(':');
                document.getElementById('modal-start-hour').value = startHour;
                document.getElementById('modal-start-minute').value = startMinute;
                document.getElementById('modal-end-hour').value = endHour;
                document.getElementById('modal-end-minute').value = endMinute;
                document.getElementById('modal-people').value = bookingData.people || '';
                document.getElementById('modal-purpose').value = bookingData.purpose || '';
                document.getElementById('modal-amount').value = bookingData.amount || '';
                document.getElementById('modal-site').value = bookingData.site || '';

                submitBtn.onclick = () => handleEditSubmit(bookingData.rowIndex);
            } else {
                modalTitle.textContent = '📝 신규 예약 등록';
                submitBtn.textContent = '등록';
                form.reset();
                document.getElementById('modal-date').value = document.getElementById('date-picker').value || formatDateForInput(new Date());
                submitBtn.onclick = handleBookingSubmit;
            }
            document.getElementById('booking-modal-overlay').style.display = 'flex';
        }

        function closeBookingModal() { try{ document.getElementById('booking-modal-overlay').style.display = 'none'; } catch(e){} }

        async function handleEditSubmit(rowIndex) {
            console.log(`수정 제출: 행 ${rowIndex}`);
            let editedData;
            try {
                editedData = {
                    action: 'editBooking', rowIndex: rowIndex,
                    name: document.getElementById('modal-name').value.trim(), phone: document.getElementById('modal-phone').value.trim(),
                    date: document.getElementById('modal-date').value,
                    startTime: `${document.getElementById('modal-start-hour').value}:${document.getElementById('modal-start-minute').value}`,
                    endTime: `${document.getElementById('modal-end-hour').value}:${document.getElementById('modal-end-minute').value}`,
                    people: document.getElementById('modal-people').value, purpose: document.getElementById('modal-purpose').value.trim(),
                    amount: document.getElementById('modal-amount').value, site: document.getElementById('modal-site').value
                };
            } catch (formError) { alert("수정된 내용을 읽는 중 오류가 발생했습니다."); return; }

            showLoading(true);
            try {
                const response = await fetch(WEB_APP_URL, { method: 'POST', cache: 'no-cache', body: JSON.stringify(editedData) });
                if (!response.ok) { throw await generateErrorFromResponse(response, '수정'); }
                const result = await response.json();
                if (result.status === 'success') {
                    alert(result.message || '예약이 성공적으로 수정되었습니다!');
                    closeBookingModal(); fetchBookings();
                } else { throw new Error(result.message || '수정 실패 (서버)'); }
            } catch (error) { console.error('예약 수정 실패:', error); alert(`예약 수정 중 오류:\n${error.message}`);
            } finally { showLoading(false); }
        }

        async function handleBookingSubmit() {
            console.log("예약 폼 제출됨");
            let bookingData;
            try {
                bookingData = {
                    action: 'addBooking',
                    name: document.getElementById('modal-name').value.trim(), phone: document.getElementById('modal-phone').value.trim(),
                    date: document.getElementById('modal-date').value,
                    startTime: `${document.getElementById('modal-start-hour').value}:${document.getElementById('modal-start-minute').value}`,
                    endTime: `${document.getElementById('modal-end-hour').value}:${document.getElementById('modal-end-minute').value}`,
                    people: document.getElementById('modal-people').value, purpose: document.getElementById('modal-purpose').value.trim(),
                    amount: document.getElementById('modal-amount').value, site: document.getElementById('modal-site').value
                };
                if (!bookingData.name || !bookingData.phone || !bookingData.date) { alert('이름, 연락처, 이용일은 필수입니다.'); return; }
            } catch(formError) { alert("폼 데이터를 읽는 중 오류가 발생했습니다."); return; }
            showLoading(true);
            try {
                const response = await fetch(WEB_APP_URL, { method: 'POST', cache: 'no-cache', body: JSON.stringify(bookingData) });
                if (!response.ok) { throw await generateErrorFromResponse(response, '등록'); }
                const result = await response.json();
                if (result.status === 'success') {
                    alert(result.message || '예약이 성공적으로 등록되었습니다!');
                    closeBookingModal(); fetchBookings();
                } else { throw new Error(result.message || '등록 실패 (서버)'); }
            } catch (error) { console.error('예약 등록 실패:', error); alert(`예약 등록 중 오류:\n${error.message}`);
            } finally { showLoading(false); }
        }
        
        async function handleDeleteBookingClick(rowIndex, bookingName, listItemElement) { /* ... 이전과 동일 ... */ }
        function handleConfirmGuideClick(booking) { /* ... 이전과 동일 ... */ }
        function handleTomorrowGuideClick(booking) { /* ... 이전과 동일 ... */ }
        function handleCompleteGuideClick(booking) { /* ... 이전과 동일 ... */ }
        function displayGeneratedMessage(message) { /* ... 이전과 동일 ... */ }
        function copyGeneratedMessage() { /* ... 이전과 동일 ... */ }
        function fallbackCopyTextToClipboard(text, feedbackElement) { /* ... 이전과 동일 ... */ }
        async function generateErrorFromResponse(response, actionPrefix) { /* ... 이전과 동일 ... */ }
    </script>
</body>
</html>
